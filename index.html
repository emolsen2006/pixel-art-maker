<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <!--Put the values to 25 to assist in coding and testing -->
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="25">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="25">
        <input type="submit" id="submit-button">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table><!--no white, will mess up function appendChild -->

    <script src="designs.js"></script>
</body>
</html>
